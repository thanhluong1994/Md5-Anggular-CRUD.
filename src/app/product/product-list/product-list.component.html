<h1>Danh sach san pham</h1>
  <a routerLink="/create">Tao moi san pham</a>
<br><br>
  <table>
    <tr>
      <th>Stt</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let product of products;index as i">
      <td>{{i+1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.quantity}}</td>
      <td><a routerLink="/edit/{{product.id}}">Edit</a></td>
      <td><a routerLink="/delete/{{product.id}}">Delete</a></td>
    </tr>
  </table>
